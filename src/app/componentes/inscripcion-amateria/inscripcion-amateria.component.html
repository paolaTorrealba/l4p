<p>inscripcion a materia</p>
<ul *ngFor="let item of materias">    
        <div>
            <p >nombre: {{item.nombre}}</p>                      
            <p >cupos: {{item.cupos}}</p>
            <p >profesor: {{item.profesor}}</p> 
            <p >cuatrimestre: {{item.cuatrimestre}}</p> 
            <br>   
            <button (click)="seleccionarMateria(item)">inscribirse</button>
      </div>
</ul>
