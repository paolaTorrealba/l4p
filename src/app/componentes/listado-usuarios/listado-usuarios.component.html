<table>
  <h1>Listado de Usuarios</h1>
 <ul *ngFor="let item of usuarios">    
    <div>
        <p >nombre: {{item.nombre}}</p>                      
        <p >perfil: {{item.perfil}}</p>
        <p >correo: {{item.email}}</p> 
        <br>   
  </div>
 </ul>
</table>
