

<div class="container register">
  <div class="row">
      <div class="col-md-12">
          <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <h1 class="register-heading">Ingreso</h1>
                  <div class="row register-form">
                      <div class="col-md-12">
                          <form method="post">
                              <div class="form-group">
                                  <input  [(ngModel)]="user.email"  type="text" name="LGform1_user" class="form-control" placeholder="Usuario" value="" required/>
                              </div>
                              <div class="form-group">
                                  <input placeholder="Contraseña"  [(ngModel)]="user.password " type="password" name="LGform1_pwd" class="form-control" value="" required/>
                              </div>
                              <div class="buttonsLogin" >
                                      <p>Ingreso rapido</p>                                      
                                      <button class="btn login" (click)="ingresoAdministrador()" >Admin</button>
                                      <button class="btn login"  (click)="ingresoAlumno()" >Alumno</button>
                                      <button class="btn login" (click)="ingresoProfesor()" >Profesor</button>
                                     
                              </div>
                              <br>
                              <button class="btn login"  (click)="loguearse()" >Ingresar</button>
                              
                             
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
